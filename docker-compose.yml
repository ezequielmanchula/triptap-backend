services:
  db:
    container_name: postgres_database
    image: postgres:15.1
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=db
    ports:
      - 5432:5432

  pgadmin:
    depends_on:
      - db
    image: dpage/pgadmin4:6.17
    user: '${UID}:${GID}'
    ports:
      - 8081:80
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=triptap@google.com
      - PGADMIN_DEFAULT_PASSWORD=triptap123